<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container {
            border: 1px solid #000;
            margin: 10px;

        }

        .row {
            border: 1px solid red;
            margin: 10px;
            position: relative;

        }

        .img-wrap {
            border: 1px solid rebeccapurple;
            margin: 10px;

        }


        p {
            position: absolute;
            margin: 0;
            right: -10px;
            top: 0;
            background-color: darkkhaki;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="img-wrap">
                <p>Outdoor Life</p>
            </div>
        </div>
    </div>
</body>

</html>
