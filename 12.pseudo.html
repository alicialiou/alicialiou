<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
</head>
<style>
    .priceshow {
        font-size: 10rem;
    }

    .priceshow::before {
        content: "$";
    }

    /* -偽元素- */
    /* -before 處理上邊界 after處理下邊界- */
    .priceshow::after {
        content: "";
        display: block;
        width: 800px;
        height: 200px;
        /* background-color: lightseagreen; */
        background-image: url(https://cdn.pixabay.com/photo/2017/09/16/16/09/sea-2755908_1280.jpg);

    }
</style>

<body>
    <p class="priceshow">3000</p>
</body>
<p></p>
