<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        td {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: rgb(189, 238, 189);
        }

        tr:nth-child(even) {
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>項目</th>
            <th>金額</th>
            <th>總金額</th>
        </tr>
        <tr>
            <td>iPhone 11</td>
            <td>$24,900</td>
            <!-- rowspan - 垂直合併儲存格 -->
            <td rowspan="2">$31,390</td>
        </tr>
        <tr>
            <td>AirPods</td>
            <td>$6,490</td>
        </tr>
    </table>

</body>

</html>
